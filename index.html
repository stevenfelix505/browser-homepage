
<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta name="color-scheme" content="light dark">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
<title>New tab</title>
<link rel="stylesheet" href="index.css">
<style></style>
</head>
<body>
<div class='frosted-glass'></div>
<div id="content"><div class="search_part">
<a class="logo" onclick="window.via.cmd(257);" title="Bookmark">
<img class="smaller" src="https://camo.githubusercontent.com/cb754a5b82cf5fb1d1f835430d09e760c7363b298a7c6467ef3d98fc95528b0d/687474703a2f2f766961796f6f2e636f6d2f656e2f696d616765732f6c6f676f2e706e67" /></a>
<form onsubmit="return search()" class="search_bar" title="Search">
<button onclick="search()" id="search_submit" value="" aria-label="Forward">
<div class="search icon"></div></button>
<span>
<input class="search" onfocus="showButton()" onblur="hideButton()" type="text" value="" autocomplete="off" id="search_input" title="Cari">
</span>
</form>
</div>
<script type="text/javascript">
function showButton()
{document.getElementById("search_submit").style.display="block"}
function hideButton()
{var a=document.getElementById("search_input").value;""==a&&(document.getElementById("search_submit").style.display="none")}
function search()
{var a=document.getElementById("search_input").value;return""!=a&&(location.replace(a),document.getElementById("search_input").value=""),!1}
</script>
</div>
</body>
</html>
